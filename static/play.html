<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/star-rating.css" media="all" type="text/css" />
        <link href="/static/style.css" rel="stylesheet">
        <title>IMDBest</title>
    </head>
    <body>
    <div id="roomID" class="hidden">{{.RoomID}}</div>
    <div id="playerID" class="hidden">{{.PlayerID}}</div>
    <nav class="navbar navbar-static-top" id="Menu">
        <div class="container">
            <a class="navbar-brand" href="/">IMDBest</a>
        </div>
    </nav>
    <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div id="MainFrame" class="row">
                        <div id="SetupFrame" class="col-md-12 dark frame setup hidden">
                            <div class="row">
                                <h2>Set up your game:</h2>
                            </div>
                            <div class="row">
                                <div id="SetupSelectionFrame" class="col-md-4 col-md-push-8">
                                    <h3>Select Category:</h3>
                                    <div class="category-container" data-toggle="buttons" id="CategorySelection">
                                        <label class='btn btn-scene category-selection'>
                                            <input type='radio' name='category' value='1'>
                                            <h4>Popular</h4>
                                        </label>
                                        <label class='btn btn-scene category-selection'>
                                            <input type='radio' name='category' value='2'>
                                            <h4>Company</h4>
                                        </label>
                                        <label class='btn btn-scene category-selection'>
                                            <input type='radio' name='category' value='3'>
                                            <h4>Genere</h4>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-8 col-md-pull-4">
                                        <div class="setup-container" data-toggle="buttons" id="SetupSelection"></div>
                                </div>
                            </div>
                            <div class="row">
                                <input type="button" class="btn btn-primary" onclick="startGame()" value="StartGame" />
                            </div>
                        </div>
                        <div id="GameFrame" class="col-md-12 frame game hidden">
                            <div class="row">
                                <article id="Clock" class="frame clock hidden">
                                    <div class="seconds-container">
                                        <div class="seconds"></div>
                                    </div>
                                    <div id="Timer"></div>
                                </article>

                                <h1 id="MovieTitle"></h1>
                            </div>
                            <div class="row">
                                <div id="MovieFrame" class="col-md-4 movie">
                                    <img id="MoviePoster">
                                </div>
                                <div id="QuestionFrame" class="col-md-8 frame hidden"></div>
                                <div id="WaitFrame" class="col-md-8 frame hidden">
                                    <p class="lead">Please wait...</p>
                                    <p class="lead">your guess: </p>
                                    <div id="CurrentAnswer"></div>
                                </div>

                                <div id="ScoreFrame" class="col-md-8 frame score hidden">
                                    <div id="ResumeFrame" class="frame continue hidden">
                                        <input type="button" class="btn btn-primary" onclick="resumeGame()" value="Continue" />
                                    </div>
                                    <div id="ExpectedAnswer"></div>
                                    <div id="ScoreList"></div>
                                </div>
                            </div>
                        </div>
                        <div id="GameOverFrame" class="row frame hidden"> </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Players:</h3>
                    <div id="playersList" class="players"></div>
                </div>
            </div>
    </div>
    <div id="MessagesFrame"></div>
    <audio id="ClockTickAudio">
        <source src="/static/sound/tick.mp3" type="audio/mpeg">
    </audio>
    <audio id="PingAudio">
        <source src="/static/sound/ping.mp3" type="audio/mpeg">
    </audio>
    <audio id="CorrectAudio">
        <source src="/static/sound/correct.mp3" type="audio/mpeg">
    </audio>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/static/star-rating.js" type="text/javascript"></script>
    <script src="/static/client.js" type="text/javascript"></script>
    </body>
</html>
