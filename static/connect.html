<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>IMDBest</title>

<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">IMDBest</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link active" href="#">Home</a>
                    </nav>
                </div>
            </div>
            <div class="inner cover">
                <div class="start">
                    <h1 class="cover-heading">Connect</h1>
                    <form class="form-inline" action="/play/{{.}}" method="post">
                        <div class="form-group">
                            <label for="inputName">Your name</label>
                            <input type="text" name="inputName" id="inputName" class="form-control">
                            <input type="submit" class="btn btn-secondary" onclick="connectGuest()" value="Connect" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="mastfoot">
                <div class="inner">
                    <p>This site was created by or posener.</p>
                </div>
            </div>
        </div>
    </div>

</div>
